<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #131313, #0a0c0c);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #100f0f;
      cursor: pointer; /* hint user to click anywhere */
    }
    header { margin-top: 20px; text-align: center; }
    h1 { font-size: 2.5em; color: #d47fff; }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }
    .game-card {
      background: #b7439e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    button {
      border: none;
      background: #d47fff;
      color: #f9046e;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1em;
    }
    button:hover { background: #c9bfcb; }
    footer { margin-top: auto; padding: 10px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>Mini Game Hub üéÆ</h1>
    <p>Choose a game and have fun! (Click anywhere to start music)</p>
  </header>

  <div class="game-grid">
    <div class="game-card">
      <h2>Tic Tac Toe ‚ùå‚≠ï</h2>
      <button onclick="location.href='tictactoe.html'">Play</button>
      <A href="tictactoe.html"></A>
    </div>
    <div class="game-card">
      <h2>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h2>
      <button onclick="location.href='rps.html'">Play</button>
      <a href="rps.html"></a>
    </div>
    <div class="game-card">
      <h2>Memory Game üß†</h2>
      <button onclick="location.href='memory card.html'">Play</button>
      <A href="memory card.html"></A>
    </div>
  </div>

  <footer>
    <p>Made with üíñ by vandana</p>
  </footer>

  <!-- Local Background Music -->
  <audio id="bgMusic" loop>
    <source src="audio/hubMusic.mp3" type="audio/mp3">
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    let musicStarted = false;

    // Play music on first click anywhere on the page
    document.body.addEventListener('click', () => {
      if (!musicStarted) {
        bgMusic.play();
        musicStarted = true;
      }
    }, { once: true });
  </script>
</body>
</html>
