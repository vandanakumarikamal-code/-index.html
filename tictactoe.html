<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe üíú</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #151416, #131214);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    header {
      margin-top: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #8000ff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #e0b3ff;
    }
    button {
      margin-top: 20px;
      border: none;
      background: #8000ff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1em;
    }
    button:hover {
      background: #5a00b3;
    }
    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 10px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>Tic Tac Toe üíú</h1>
    <button onclick="location.href='index.html'">Back to Hub üè†</button>
  </header>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_9e9e7b3b9b.mp3" type="audio/mp3">
  </audio>
  <audio id="clickSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1b9ed273fa.mp3" type="audio/mp3">
  </audio>
  <audio id="winSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c8d6b5f7f0.mp3" type="audio/mp3">
  </audio>

  <div class="music-controls">
    <button id="musicToggle">Play Music üéµ</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    let isPlaying = false;
    let turn = 'X';
    let boardState = Array(9).fill('');

    musicToggle.addEventListener('click', () => {
      if (!isPlaying) { bgMusic.play(); musicToggle.textContent = 'Pause Music ‚è∏Ô∏è'; }
      else { bgMusic.pause(); musicToggle.textContent = 'Play Music üéµ'; }
      isPlaying = !isPlaying;
    });

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function checkWin() {
      for (let combo of winningCombos) {
        const [a,b,c] = combo;
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          winSound.play();
          setTimeout(() => alert(`${boardState[a]} wins!`), 100);
          boardState.fill('');
          cells.forEach(cell => cell.textContent = '');
          return true;
        }
      }
      if (!boardState.includes('')) { setTimeout(() => alert('Draw!'),100); cells.forEach(cell => cell.textContent=''); boardState.fill(''); }
    }

    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        const idx = cell.getAttribute('data-index');
        if (!boardState[idx]) {
          boardState[idx] = turn;
          cell.textContent = turn;
          clickSound.play();
          if(!checkWin()) turn = turn === 'X' ? 'O' : 'X';
        }
      });
    });
  </script>

</body>
</html>
